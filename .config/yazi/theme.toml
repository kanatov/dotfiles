# If the user's terminal is in dark mode, Yazi will load `theme-dark.toml` on startup; otherwise, `theme-light.toml`.
# You can override any parts of them that are not related to the dark/light mode in your own `theme.toml`.

# If you want to dynamically override their content based on dark/light mode, you can specify two different flavors
# for dark and light modes under `[flavor]`, and do so in those flavors instead.
"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# vim:fileencoding=utf-8:foldmethod=marker

# : Flavor {{{

# : }}}

# : Manager {{{

#FF64CE - magenta
#FF7A83 - red light
#FF3845 - red
#FF8E38 - orange
#FFCDB2 - orange light
#FFC038 - yellow
#93C039 - green
#57B1C1 - cyan
#ECF6F8 - cyan light
#729096 - cyan gray
#DAD8F1 - blue light
#73727e - blue gray
#312c37 - purple dark

[mgr]
cwd = { fg = "white", dim = true }

# Hovered
hovered         = { bg = "#312c37", dim = true}
preview_hovered = { underline = false }

# Find
find_keyword  = { fg = "#FFC038", bold = true, italic = true, underline = true }
find_position = { fg = "#FF64CE", bg = "reset", bold = true, italic = true }

# Symlink
symlink_target = { italic = true }

# Marker
marker_copied   = { fg = "lightgreen",  bg = "lightgreen" }
marker_cut      = { fg = "lightred",    bg = "lightred" }
marker_marked   = { fg = "#FF3845",   bg = "#FF3845" }
marker_selected = { fg = "#FF3845", bg = "#FF3845" }

# Count
count_copied   = { fg = "white", bg = "#93C039" }
count_cut      = { fg = "white", bg = "#FF3845" }
count_selected = { fg = "white", bg = "#FF3845" }

# Border
border_symbol = "‚îÇ"
border_style  = { fg = "#312c37"}

# Highlighting
syntect_theme = ""

# : }}}


# : Tabs {{{

[tabs]
active   = { fg = "#312c37", bg = "#73727e", bold = true}
inactive = { fg = "#73727e", bg = "reset"}

# Separator
sep_inner = { open = " ", close = " " }
sep_outer = { open = " ", close = " " }

# : }}}


# : Mode {{{

[mode]
