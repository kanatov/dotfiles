# : File-specific styles {{{

[filetype]
rules = [
	# archive
	{ name = "*.{zip,rar,7z*,iso,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*,bin,img,tgz}", fg = "#FFC038" },
	# video
	{ name = "*.{3gp,avif,avi,m4v,mkv,mov,mp4,mts,webm,wmv}", fg = "#FF64CE" },

	# audio
	{ name = "*.{aac,flac,m4a,mp3,ogg,wav}", fg = "#FF3845" },

	# exec
	{ name = "*.{apk,app,exe,sh,applescript,dmg,bash,bat}", fg = "#93C039" },

	# text
	{ name = "*.{lua,conf,py,vimrc,zshrc,vimrc,gitconfig,c,c++,cfg,cp,cpp,cppm,cpy,css,ts,diff,env*,mjs,gitignore*,vim*,info,ini,js,json,json5,jsx,log,m3u,m3u8,md,nfo,php,pls,srt,toml,ts,tsconfig,tsx,txt,typoscript,xml,yaml,yml}", fg = "#ECF6F8" },

	# image
	{ name = "*.{bmp,ico,gif,jpeg,jpg,png,webp}", fg = "#FF8E38" },

	# editable graphic
	{ name = "*.{otf,psd,svg,svgz,ttf,woff,woff2,heic,arw,raw,dng}", fg = "#FF7A83" },

	# database
	{ name = "*.{db,dll,git,sql,sqlite,sqlite3,csv}", fg = "#DAD8F1" },

	# document
	{ name = "*.{doc,docx,ebook,epub,htm,html,mobi,pdf,ppt,pptx,xls,xlsx}", fg = "#57B1C1" },

	# junk
	{ name = "*.{DS_Store}", fg = "#729096" },
	{ mime = "inode/empty", fg = "#729096" },

	# Fallback
	{ name = "*/", fg = "#FFCDB2"},
	{ name = "*", fg = "#73727e"},
]

# : }}}


